<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>show</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav-new">
            <ul class="nav justify-content-end">
            <li class="nav-item"><a class="nav-link" href="/magazine/new" role="button">Add Magazine</a></li>
            <li class="nav-item"><a class="nav-link" href="/user/account">Account</a></li>
            <li class="nav-item"><a  class="btn btn-outline-primary" href="/logout">Logout</a></li>
            </ul>
            
        </div>
        <div class="main-text">
            <h2>{{ one_magazine.title }}</h2>
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title"> Added by {{ one_magazine.creator.first_name }}</h3>
                    <table >
                        <tr>
                            <td class="card-text">Description:</td>
                            <td class="card-text">{{ one_magazine.description }}</td>
                        </tr>
                    
                    </table>
            </div>
                
            </div>
        </div>
    </div>
</body>
</html>
