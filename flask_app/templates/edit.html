<!DOCTYPE html>
<html lang="en">
        <head>
                <title>Edit</title>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
        </head>
        <body>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}
            <div class="wrapper">
                <h1>Edit Magazine</h1>
                <div class="nav">
                    <a  href="/dashboard">back to magazines</a>
                    <a  href="/logout">Logout</a>
                </div>
                <div class="main container">
                    <form class="form_create"action="/magazine/update" method="POST">
                        <input type="hidden" name="id" value="{{ one_magazine.id }}">
                        <label for="title">title</label>
                        <input type="text" name="title" value="{{ one_magazine.title }}" >
                        <label for="rating">rating</label>
                        <input type="text" name="rating" value="{{ one_magazine.rating }}" >
                        <label for="date_watched">date watched</label>
                        <input type="date" name="date_watched" value="{{ one_magazine.date_watched }}">
                        <label for="content">content</label>
                        <input type="textarea" name="content" value="{{ one_magazine.content }}" >
                        <button type="submit">submit</button>
                    </form>
                </div>
            </div>
        
        </body>
</html>
