<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Login And Registration</title>
</head>
<body>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="container-user">
                <div class=flashes>
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
                </div>
            </div>
            {% endif %}
        {% endwith %}
    <div class="main">
        <div class="container-register">
            <h2>Register</h2>
            <form action="/register" method="POST">
              <div class="mb-3 row">
                <label for="input_first_name" class="col-sm-2 col-form-label">First Name</label>
                <div >
                  <input type="text" class="form-control" name="first_name"  id="input_first_name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="input_last_name" class="col-sm-2 col-form-label">Last Name</label>
                <div >
                  <input type="text" class="form-control" name="last_name"  id="input_last_name">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="input_Email" class="col-sm-2 col-form-label">Email</label>
                <div >
                  <input type="email" class="form-control" placeholder="name@example.com" name="email" id="input_Email">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="input_Password" class="col-sm-2 col-form-label">Password</label>
                <div >
                  <input type="password"  class="form-control" name="password"  id="input_Password">
                </div>
              </div>
              <div >
                <label for="inputPassword2" class="col-sm-2 col-form-label" >Confirm Password</label>
                <div >
                  <input type="password" class="form-control" name="password2"  id="inputPassword2">
                </div>
              </div>
              <button type="submit" class="btn btn-secondary btn-lg">Register</button>
            </form>
        </div>
        <div class="container-login">
            <h2>Login</h2>
            <form action="/login", method="POST">
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div >
                    <input type="email"  class="form-control" placeholder="name@example.com" name="email"  id="inputEmail">
                </div>
              </div>
              <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div>
                  <input type="password"  class="form-control" name="password"  id="inputPassword">
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-lg">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
